<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
        integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=Cinzel&family=Crimson+Text:wght@400;600&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.0.0/animate.min.css" />
    <!-- <link rel="preload" href="./images/background.jpg" as="imag"> -->
    <title>Memotest</title>
</head>

<body>
    <div class="background" id="background">
        <img src="./images/background.jpg">
    </div> 
    <section id="home" class="animate__animated animate__fadeInDown">
        <div class="home-back d-flex justify-content-center">
            <div class="main-box-home d-flex flex-column align-items-center">
                <h1>Memotest</h1>
                <p class="text-center text-home">Hey! Let's play some Memotest! Please insert your name first</p>
                <input class="player-name" id="name-input" type="text" placeholder="Your name"></input>
                <p>Please select difficulty</p>
                <button class="btn btn-secondary" id="easy-button" data-id="Baby Lion"
                    onclick="setDifficulty(this)">BABY LION</button>
                <button class="btn btn-warning" id="medium-button" data-id="Wild Beast"
                    onclick="setDifficulty(this)">WILD BEAST</button>
                <button class="btn btn-danger" id="expert-button" data-id="Savannah King"
                    onclick="setDifficulty(this)">SAVANNAH KING</button>
                <p class="animate__animated" id="error-message">Oops! Don't forget your name!</p>
            </div>
        </div>
    </section>
    <section id="game">
        <div class="main-box-game d-flex flex-column align-items-center">
            <h1 class="m-0">Memotest</h1>
            <p class="m-0">Hello <span class="font-weight-bold variable-text" id="name"></span>!</p>
            <p class="m-0">Find all pairs in less than <span class="font-weight-bold variable-text" id="tries"></span> tries</p>
            <p class="game-difficulty">Difficulty: <span class="font-weight-bold variable-text" id="difficulty"></span></p>
            <div class="cards-box container">
                <div class="row">
                    <div class="card col mr-3 mb-3 p-0"><img class="images animate__animated" src="./images/default.jpg" alt="card facing down"
                            data-id="1" onclick="linkSides(this)"></div>
                    <div class="card col mr-3 mb-3 p-0"><img class="images animate__animated" src="./images/default.jpg" alt="card facing down"
                            data-id="2" onclick="linkSides(this)"></div>
                    <div class="card col mr-3 mb-3 p-0"><img class="images animate__animated" src="./images/default.jpg" alt="card facing down"
                            data-id="3" onclick="linkSides(this)"></div>
                    <div class="card col mb-3 p-0"><img class="images animate__animated" src="./images/default.jpg" alt="card facing down" data-id="4"
                            onclick="linkSides(this)"></div>
                </div>
                <div class="row">
                    <div class="card col mr-3 mb-3 p-0"><img class="images animate__animated" src="./images/default.jpg" alt="card facing down"
                            data-id="5" onclick="linkSides(this)"></div>
                    <div class="card col mr-3 mb-3 p-0"><img class="images animate__animated" src="./images/default.jpg" alt="card facing down"
                            data-id="6" onclick="linkSides(this)"></div>
                    <div class="card col mr-3 mb-3 p-0"><img class="images animate__animated" src="./images/default.jpg" alt="card facing down"
                            data-id="7" onclick="linkSides(this)"></div>
                    <div class="card col mb-3 p-0"><img class="images animate__animated" src="./images/default.jpg" alt="card facing down" data-id="8"
                            onclick="linkSides(this)"></div>
                </div>
                <div class="row">
                    <div class="card col mr-3 mb-2 p-0"><img class="images animate__animated" src="./images/default.jpg" alt="card facing down"
                            data-id="9" onclick="linkSides(this)"></div>
                    <div class="card col mr-3 mb-2 p-0"><img class="images animate__animated" src="./images/default.jpg" alt="card facing down"
                            data-id="10" onclick="linkSides(this)"></div>
                    <div class="card col mr-3 mb-2 p-0"><img class="images animate__animated" src="./images/default.jpg" alt="card facing down"
                            data-id="11" onclick="linkSides(this)"></div>
                    <div class="card col mb-2 p-0"><img class="images animate__animated" src="./images/default.jpg" alt="card facing down" data-id="12"
                            onclick="linkSides(this)"></div>
                </div>
            </div>
            <div class="tries d-flex flex-column align-items-center">
                <p class="m-0">Tries: <span class="font-weight-bold variable-text" id="tries-counter">0</span></p>
            </div>
        </div>
    </section>
    <section id="result">
        <div class="result-container">
            <div class="result-box">
                <span id="result-text"></span>
                <button class="btn play-again" onclick="restart()">Play again!</button>
            </div>
        </div>
    </section>
    <script src="./index.js"></script>
</body>

</html>
